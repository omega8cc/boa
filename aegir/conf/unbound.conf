###
### /etc/unbound/unbound.conf.d/unbound.conf
###
server:
    # Log
    use-syslog: no
    logfile: "/var/log/unbound/unbound.log"
    log-time-ascii: yes
    verbosity: 1

    # Pid
    pidfile: "/var/run/unbound/unbound.pid"

    # Listen
    interface: 127.0.0.1
    port: 53
    do-tcp: yes
    do-ip4: yes
    do-udp: yes
    do-ip6: no
    prefer-ip6: no

    # Performance settings
    num-threads: 8
    so-rcvbuf: 4m
    so-sndbuf: 4m

    # Access control
    access-control: 127.0.0.0/8 allow
    access-control: ::1 allow
    access-control: 192.168.1.0/24 allow

    # DNSSEC configuration
    val-log-level: 2
    val-permissive-mode: no
    val-clean-additional: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-glue: yes

    # Prevent DNS rebinding attacks
    private-address: 192.168.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10

    # Prefetching and caching
    prefetch: yes
    prefetch-key: yes
    cache-max-ttl: 14400
    cache-min-ttl: 900
    edns-buffer-size: 1232

    # TLS and DNS-over-TLS configuration (if needed)
    tls-cert-bundle: "/etc/ssl/certs/ca-certificates.crt"
    tls-port: 853
    tls-service-key: "/etc/unbound/unbound_server.key"
    tls-service-pem: "/etc/unbound/unbound_server.pem"

    # Misc
    hide-identity: yes
    hide-version: yes
    minimal-responses: yes
    qname-minimisation: yes
    rrset-roundrobin: yes
    root-hints: "/var/lib/unbound/root.hints"
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    use-caps-for-id: no

remote-control:
    # Enable the control interface
    control-enable: yes

    # Define control interface
    control-interface: "/var/run/unbound/unbound.ctl"
    control-port: 8953

    # Specify server key and certificate
    server-key-file: "/etc/unbound/unbound_control.key"
    server-cert-file: "/etc/unbound/unbound_control.pem"

    # Specify control key and certificate
    control-key-file: "/etc/unbound/unbound_control.key"
    control-cert-file: "/etc/unbound/unbound_control.pem"
